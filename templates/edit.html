<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin Panel</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"/>

  <!-- Custom fonts for this template -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">
</head>
<body>

  <header class="masthead" style="background-image: url('{{ url_for('static',filename= 'img/home-bg.jpg')}}') ">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Yönetici Panel</h1>
            <span class="subheading">post yükle yada değiş...</span>
          </div>
        </div>
      </div>
    </div>
  </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">



<h1>Edit Post</h1>
<form name="sentMessage" id="contactForm" action="/edit/{{ num }}" method="post" novalidate>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name="baslik" id="baslik" required data-validation-required-message="Please enter your name."
              value="{{ post.baslik }}">

                <p class="help-block text-danger"></p>
            </div>
          </div>



          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="alt_bas" name="altbaslik" id="altbaslik" required data-validation-required-message="Please enter your phone number."
              value="{{ post.alt_bas }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>url_yap</label>
              <input type="text" class="form-control" placeholder="url_yap" name="url_yap" id="url_yap" required data-validation-required-message="Please enter your phone number."
              value="{{ post.url_yap }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" name="içerik" id="içerik" required data-validation-required-message="Please enter a message.">{{ post.içerik }}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
          <p class="copyright text-muted">Tüm hakları sakldır &copy; My Website 2020</p>
  </footer>


  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>
</body>
</html>
